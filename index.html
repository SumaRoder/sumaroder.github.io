<html>
    <head>
        <meta charset="UTF-8">
        <title>SumaRoder</title>
        <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
        <link rel="stylesheet" href="/shares/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    </head>
    <body>
        <mdui-container>
            <!--<mdui-dialog
                close-on-overlay-click
                headline="这个雨夜..."
                description="你好呀，这是SumaRoder的小站。"
                id="announcement"
            >
                <mdui-button slot="action" variant="text" class="no">略略略，我不晓得</mdui-button>
                <mdui-button slot="action" variant="tonal" class="yes">我已晓得</mdui-button>
            </mdui-dialog>-->
            <header>
                <mdui-top-app-bar scroll-behavior="elevate">
                    <mdui-button-icon id="menu" icon="menu"></mdui-button-icon>
                    <mdui-top-app-bar-title>SumaRoder</mdui-top-app-bar-title>
                    <div style="flex-grow: 1"></div>
                    <mdui-icon-light-mode></mdui-icon-light-mode>
                    <mdui-button-icon icon="more_vert"></mdui-button-icon>
                </mdui-top-app-bar>
                <mdui-navigation-drawer modal close-on-esc close-on-overlay-click>
                    <mdui-collapse>
                        <mdui-collapse-item value="item-1">
                            <mdui-list-item slot="header" icon="near_me">Item 1</mdui-list-item>
                            <div style="margin-left: 2.5rem">
                                <mdui-list-item>Item 1 - subitem</mdui-list-item>
                            </div>
                        </mdui-collapse-item>
                        <mdui-collapse-item value="item-2">
                            <mdui-list-item slot="header" icon="near_me">Item 2</mdui-list-item>
                            <div style="margin-left: 2.5rem">
                                <mdui-list-item>Item 2 - subitem</mdui-list-item>
                            </div>
                        </mdui-collapse-item>
                    </mdui-collapse>
                </mdui-navigation-drawer>
            </header>
            <section>
                <div id="top"></div>
                你好捏，这里还是空气。
            </section>
            <footer>
                <mdui-bottom-app-bar>
                    <mdui-avatar src="http://q.qlogo.cn/headimg_dl?dst_uin=1493813167&spec=640&img_type=jpg"></mdui-avatar>
                    <div style="flex-grow: 1"></div>
                    <mdui-fab href="/write" icon="add"></mdui-fab>
                </mdui-bottom-app-bar>
                <div id="end"></div>
            </footer>
        </mdui-container>
        <script>
            mdui.setColorScheme('#55ff00');
            /*const announcement = document.getElementById('announcement');
            announcement.querySelector('.no').addEventListener('click', function () {
                announcement.open = false;
            });
            announcement.querySelector('.yes').addEventListener('click', function () {
                announcement.open = false;
            });
            document.getElementById("announcement").open = true;*/
            const navigationDrawer = document.querySelector("mdui-navigation-drawer");
            document.getElementById('menu').addEventListener('click', () => navigationDrawer.open = true);
        </script>
    </body>
</html>
